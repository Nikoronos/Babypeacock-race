<!-- Doge animasyonu bölüm -->
<section style="text-align:center; margin-top:20px;">
  <h2 style="color:#ffdd73; font-size:18px;">Doge Moves!</h2>
  <video id="dogeVideo" width="480" autoplay loop muted playsinline
         style="border:4px solid #ff4e4e; border-radius:12px; box-shadow:0 0 14px rgba(255,77,77,0.8);">
    <source src="Doge.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div>
    <button onclick="restartDoge()" style="padding:6px 12px; margin-top:8px; font-size:12px; cursor:pointer;">
      Restart Doge Move
    </button>
  </div>
</section>

<script>
  function restartDoge(){
    const vid = document.getElementById("dogeVideo");
    vid.currentTime = 0;
    vid.play();
  }
</script>
